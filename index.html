<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9ed9766269.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JavaScript Quiz Board</title>
</head>
<body>
  <!-- start Quiz button -->
  <div class="start_btn"><button>Start Quiz</button></div>
  <!-- Info Box -->
  <div class="details">
      <div class="desc-title"><span>Quiz Rules</span></div>
      <div class="desc-list">
          <div class="desc">1. You will have only <span>60 seconds</span> per  question.</div>
          <div class="desc">2. Each quiz can only be done once.</div>
          <div class="desc">4. Points are awarded based on your correct answers got.</div>
      </div>
      <div class="buttons">
          <button class="quit">Exit Quiz</button>
          <button class="restart">Next</button>
      </div>
  </div>
  <!-- Quiz Box -->
  <div class="quiz_box">
      <header>
          <div class="title">JavaScript Quiz Test</div>
          <div class="timer">
              <div class="time_left_txt">Time Left</div>
              <div class="timer_sec">60</div>
          </div>
          <div class="time_line"></div>
      </header>
      <section>
          <div class="question_text">
              <!-- Here I've inserted question from JavaScript -->
          </div>
          <div class="option_list">
              <!-- Here I've inserted options from JavaScript -->
          </div>
      </section>
      <!-- footer of Quiz Box -->
      <footer>
          <div class="total_questions">
              <!-- Here I've inserted Question Count Number from JavaScript -->
          </div>
          <button class="next_btn">Next Question</button>
      </footer>
  </div>
  <!-- Result Box -->
  <div class="result_box">
      <div class="icon">
          <i class="fas fa-crown"></i>
      </div>
      <div class="complete_text">You've completed the Quiz!</div>
      <div class="score_text">
          <!-- Here I've inserted Score Result from JavaScript -->
      </div>
      <div class="buttons">
          <button class="restart">Restart Quiz</button>
          <button class="quit">Quit Quiz</button>
      </div>
  </div>
  <script src="./assets/pages/js/quiz.js"></script>
  <script src="./assets/pages/js/app.js"></script>

</body>
</html>
