<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ed9766269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Teremi JavaScript Test</title>
</head>
<body>
    <!--start quiz button-->
    <div class="start-btn"><button>Start Quiz</button></div>
    <!--quiz rules-->
    <div class="container">
        <div class="test-rules"><span>Test Rules</span></div>
        <div class="rules-list">
            <div class="rules">1. You will have <span>60 seconds</span>per question.</div>
            <div class="rules">2. Each question will only have one attempt.</div>
            <div class="rules">3. Points are awarded based on correct answers given.</div>
        </div>
        <div class="buttons">
            <button class="quit-btn">Exit Quiz</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
    <!--quiz box-->
    <div class="quiz-box">
        <header>
            <div class="title">JS Quiz Application</div>
            <div class="timer">
                <div class="time-left-txt">Time Left</div>
                <div class="timer-sec">60</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="quiz-text">
                <!--test questions are updated from  JavaScript file-->
            </div>
            <div class="option-list">
                <!--test options are updated from the JavaScript file-->
            </div>
        </section>
        <!--footer section-->
        <footer>
            <div class="total-questions">
                <!--test question counter updates from js files-->
                <button class="next-btn">Next Question</button>
            </div>
        </footer>
    </div>
    <!--results container-->
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-txt">You have completed the Test.</div>
        <div class="score-txt">
            <!--test results are updated from the js files-->
        </div>
        <div class="buttons">
            <button class="restart">Restart Test</button>
            <button class="quit">Quit Test</button>
        </div>
    </div>
    <script src="./assets/pages/js/quiz.js"></script>
    <script src="./assets/pages/js/app.js"></script>
</body>
</html>
